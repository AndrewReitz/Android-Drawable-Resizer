<!doctype html>
<html>
<head>
    <title>Android Drawable Resizer</title>
    <meta charset="UTF-8">
</head>
<body>
<input id="inputFiles" type="file" accept="image/*" multiple="true" />
<select id="imageDensity" name="select">
    <option value="XHDPI" selected>XHDPI</option>
    <option value="HDPI">HDPI</option>
    <option value="MDPI">MDPI</option>
</select>
<a id="resize" href="#">Resize</a>
<script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
